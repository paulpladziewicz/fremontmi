<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('Businesses in Fremont, MI')}"><title>Placeholder Title</title></head>
<body>
<header th:insert="~{partials/navbar}"></header>

<main class="bg-secondary pt-4 pb-5">
    <div class="container">
        <div class="d-none d-md-flex justify-content-between align-items-center mb-4">
            <h1 class="display-3 mb-0">Businesses</h1>
            <div>
                <a href="/my/businesses" class="btn btn-link fw-semibold fs-lg text-primary">My Business Listings</a>
                <a href="/create/business" class="btn btn-primary">Create</a>
            </div>
        </div>
        <div class="d-md-none mb-4">
            <div class="d-flex justify-content-end">
                <a href="/create/business" class="btn btn-primary fw-semibold py-2 px-3">Create</a>
            </div>
            <h1 class="display-3 mb-0">Businesses</h1>
            <a href="/my/businesses" class="btn btn-link fw-semibold p-0">My Business Listings</a>
        </div>

        <div th:if="${popularTags.size() > 0}" class="mb-4">
            <div class="d-flex flex-wrap">
                <a th:each="tag : ${popularTags}"
                   th:href="'/businesses?tag=' + ${tag.name}"
                   th:classappend="${selectedTag == tag.name} ? 'badge bg-primary bg-opacity-10 text-primary fs-sm m-1' : 'badge bg-secondary fs-sm m-1'"
                   th:text="${tag.name}">
                </a>
            </div>
            <div th:if="${selectedTag}">
                <a class="text-dark opacity-50 btn btn-link p-0" href="/businesses">Clear Filter</a>
            </div>
        </div>

        <div class="row">
            <div th:if="${#lists.isEmpty(businesses)}" class="my-4">
                <div>
                    There are no businesses listed at the moment.
                </div>
            </div>
            <div th:each="business : ${businesses}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="h3 mb-1" th:text="${business.name}">Business Name</h4>
                        <p class="mb-2" th:text="${#strings.length(business.headline) > 120 ? #strings.substring(business.headline, 0, 120) + '...' : business.headline}">
                            Business Description
                        </p>

                        <div th:if="${!#lists.isEmpty(business.tags)}" class="mb-2">
                            <div class="d-flex flex-wrap">
                                    <span th:each="tag : ${business.tags}"
                                          class="badge bg-secondary m-1"
                                          th:text="${tag}">
                                    </span>
                            </div>
                        </div>

                        <a th:href="'/businesses/' + ${business.slug}" class="btn btn-lg btn-link p-0">View Business<i class="ai-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/theme.min.js}" th:fragment="themeScriptFragment"></script>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
