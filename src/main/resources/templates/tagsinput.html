<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tag-pill {
            display: inline-block;
            background-color: #0d6efd;
            color: white;
            border-radius: 15px;
            padding: 5px 10px;
            margin-right: 5px;
            margin-top: 5px;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .tag-container input {
            border: none;
            outline: none;
            flex-grow: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Add Tags (Max 3)</h2>
    <form id="tag-form" action="/submit-tags" method="POST">
        <div class="form-group">
            <label for="tags">Tags:</label>
            <div class="form-control tag-container" id="tag-input-container">
                <input type="text" id="tag-input" name="tags" placeholder="Type tag and press Enter" />
            </div>
            <input type="hidden" id="hidden-tag-input" name="tags">
        </div>
        <div class="mt-2 text-muted" id="tag-helper">Max 3 tags. Separate words allowed (e.g., "Ice Cream").</div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tagInput = document.getElementById('tag-input');
        const tagInputContainer = document.getElementById('tag-input-container');
        const hiddenTagInput = document.getElementById('hidden-tag-input');
        const tagHelper = document.getElementById('tag-helper');
        let tags = [];

        tagInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();  // Prevent form submission
                const inputValue = tagInput.value.trim();

                // Validation: allow spaces, capitalize words, limit to 3 tags
                if (inputValue && !tags.includes(inputValue) && tags.length < 3) {
                    addTag(formatTag(inputValue));
                }
                tagInput.value = '';  // Clear input
            }
        });

        function formatTag(tag) {
            // Capitalize the first letter of each word
            return tag.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
        }

        function addTag(tag) {
            tags.push(tag);

            // Create the tag pill element
            const tagPill = document.createElement('span');
            tagPill.className = 'tag-pill';
            tagPill.textContent = tag;

            // Add a remove button (x) to the pill
            const removeButton = document.createElement('span');
            removeButton.textContent = ' Ã—';
            removeButton.style.cursor = 'pointer';
            removeButton.addEventListener('click', function () {
                removeTag(tag);
            });
            tagPill.appendChild(removeButton);

            // Insert the tag pill before the input field
            tagInputContainer.insertBefore(tagPill, tagInput);

            // Update the hidden input value
            updateHiddenInput();

            // Update helper text
            if (tags.length === 3) {
                tagHelper.textContent = 'Max 3 tags reached.';
                tagInput.disabled = true;
            }
        }

        function removeTag(tag) {
            // Remove tag from array
            tags = tags.filter(t => t !== tag);

            // Remove the corresponding tag pill element
            const tagPills = document.querySelectorAll('.tag-pill');
            tagPills.forEach(pill => {
                if (pill.textContent.includes(tag)) {
                    pill.remove();
                }
            });

            // Update the hidden input value
            updateHiddenInput();

            // Re-enable input if tag count is less than 3
            if (tags.length < 3) {
                tagHelper.textContent = 'Max 3 tags. Separate words allowed (e.g., "Ice Cream").';
                tagInput.disabled = false;
            }
        }

        function updateHiddenInput() {
            // Set the value of the hidden input as a comma-separated string
            hiddenTagInput.value = tags.join(',');
        }
    });
</script>

<!-- Bootstrap JS (for optional Bootstrap functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
