<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #autocomplete-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ced4da;
            border-top: none;
            border-radius: 0 0 .25rem .25rem;
        }

        #autocomplete-list .list-group-item {
            cursor: pointer;
        }

        #autocomplete-list .list-group-item:hover {
            background-color: #e9ecef;
        }

        .badge .btn-close {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Add Tags (Max 3)</h2>
    <form id="tag-form" action="/submit-tags" method="POST">
        <div class="form-group">
            <label for="tags">Tags:</label>
            <div class="input-group position-relative">
                <input type="text" id="tag-input" name="tags" placeholder="Type tag" class="form-control" autocomplete="off" />
                <button class="btn btn-outline-secondary" type="button" id="add-tag-button">Add</button>
                <div id="autocomplete-list" class="list-group position-absolute w-100" style="z-index: 1000;"></div>
            </div>
            <small class="form-text text-muted">
                Max 3 tags. Separate words allowed (e.g., "Ice Cream").
                <a href="/tagging-guidelines" target="_blank">Learn how to tag well.</a>
            </small>
            <div id="tags-container" class="mt-2">
                <!-- Tags will be displayed here -->
            </div>
            <input type="hidden" id="hidden-tag-input" name="tags">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tagInput = document.getElementById('tag-input');
        const addTagButton = document.getElementById('add-tag-button');
        const tagsContainer = document.getElementById('tags-container');
        const hiddenTagInput = document.getElementById('hidden-tag-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        let tags = [];

        // Event listener for the "Add" button
        addTagButton.addEventListener('click', function () {
            addTagFromInput();
        });

        // Event listener for pressing Enter in the input field
        tagInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();  // Prevent form submission
                addTagFromInput();
            }
        });

        function addTagFromInput() {
            const inputValue = tagInput.value.trim();
            // Validation: allow spaces, capitalize words, limit to 3 tags
            if (inputValue && !tags.includes(inputValue) && tags.length < 3) {
                const formattedTag = formatTag(inputValue);
                addTag(formattedTag);
            }
            tagInput.value = '';  // Clear input
            hideAutocompleteSuggestions();
        }

        function formatTag(tag) {
            // Capitalize the first letter of each word, but keep acronyms as is
            return tag.split(' ').map(word => {
                if (word.toUpperCase() === word) {
                    // Word is all uppercase, keep as is (acronym)
                    return word;
                } else {
                    // Capitalize first letter
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }
            }).join(' ');
        }

        function addTag(tag) {
            tags.push(tag);

            // Create the tag pill element
            const tagPill = document.createElement('span');
            tagPill.className = 'badge bg-primary me-1 mb-1';
            tagPill.textContent = tag;

            // Add a remove button (x) to the pill
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'btn-close btn-close-white btn-sm ms-2';
            removeButton.setAttribute('aria-label', 'Remove');
            removeButton.addEventListener('click', function () {
                removeTag(tag);
            });
            tagPill.appendChild(removeButton);

            // Append the tag pill to the tags container
            tagsContainer.appendChild(tagPill);

            // Update the hidden input value
            updateHiddenInput();

            // Disable input and Add button if max tags reached
            if (tags.length >= 3) {
                tagInput.disabled = true;
                addTagButton.disabled = true;
            }
        }

        function removeTag(tag) {
            // Remove tag from array
            tags = tags.filter(t => t !== tag);

            // Remove the corresponding tag pill element
            const tagPills = tagsContainer.querySelectorAll('.badge');
            tagPills.forEach(pill => {
                if (pill.firstChild.textContent === tag) {
                    pill.remove();
                }
            });

            // Update the hidden input value
            updateHiddenInput();

            // Re-enable input and Add button if tags count is less than 3
            if (tags.length < 3) {
                tagInput.disabled = false;
                addTagButton.disabled = false;
            }
        }

        function updateHiddenInput() {
            // Set the value of the hidden input as a comma-separated string
            hiddenTagInput.value = tags.join(',');
        }

        // Implement autocomplete
        tagInput.addEventListener('input', function () {
            const query = tagInput.value.trim();
            if (query.length > 0) {
                const canonicalQuery = query.toLowerCase().replace(/\s+/g, '');
                // For now, we'll mock the autocomplete suggestions
                const suggestions = getMockSuggestions(canonicalQuery);

                // Show suggestions to the user
                showAutocompleteSuggestions(suggestions);
            } else {
                // Hide suggestions
                hideAutocompleteSuggestions();
            }
        });

        function getMockSuggestions(query) {
            // Mock data - in real implementation, this would be fetched from the backend
            const allTags = ['Cleaning', 'Moving', 'Language Learning', 'ACT Prep', 'Ice Cream', 'JavaScript', 'HTML', 'CSS', 'Programming', 'Art'];
            return allTags.filter(tag => tag.toLowerCase().replace(/\s+/g, '').includes(query));
        }

        function showAutocompleteSuggestions(suggestions) {
            // Clear any existing suggestions
            autocompleteList.innerHTML = '';

            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'list-group-item list-group-item-action';
                item.textContent = suggestion;
                item.addEventListener('click', function () {
                    tagInput.value = suggestion;
                    hideAutocompleteSuggestions();
                    addTagFromInput();
                });
                autocompleteList.appendChild(item);
            });

            // Show the autocomplete list
            autocompleteList.style.display = 'block';
        }

        function hideAutocompleteSuggestions() {
            autocompleteList.innerHTML = '';
            autocompleteList.style.display = 'none';
        }

        // Hide autocomplete suggestions when clicking outside
        document.addEventListener('click', function (e) {
            if (!autocompleteList.contains(e.target) && e.target !== tagInput) {
                hideAutocompleteSuggestions();
            }
        });
    });
</script>

<!-- Bootstrap JS (for optional Bootstrap functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
