<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - My Dashboard')}"><title>Placeholder Title</title></head>
<body class="bg-secondary">
<header th:insert="~{partials/navbar}"></header>

<div class="container mt-4">
    <div class="row flex-column flex-md-row">
        <aside th:replace="~{partials/dashboard-nav :: nav}"></aside>
        <aside class="col-md-10 px-md-4">
            <h1 class="display-4">My Settings</h1>

            <section class="card border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center mt-sm-n1 mb-0 mb-lg-1 mb-xl-3">
                        <i class="ai-user text-primary lead pe-1 me-2"></i>
                        <h2 class="h4 mb-0">Basic info</h2>
                    </div>
                    <form th:action="@{/my/settings}" th:object="${userDetails}" method="post" class="row g-3 g-sm-4 mt-0 mt-lg-2">
                        <div class="col-sm-6">
                            <label class="form-label" for="firstName">First name</label>
                            <input class="form-control" type="text" id="firstName" th:field="*{firstName}">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-text text-danger"></div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="lastName">Last name</label>
                            <input class="form-control" type="text" id="lastName" th:field="*{lastName}">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-text text-danger"></div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="email">Email address</label>
                            <input class="form-control" type="email" id="email" th:field="*{email}">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></div>
                            <div class="form-text">If your username is an email address, this field will only update the email we'll contact you at.</div>
                        </div>

                        <div th:if="${isSuccess != null}" class="alert alert-success col-12" role="alert">
                            Your settings have been updated successfully!
                        </div>

                        <div class="col-12 d-flex justify-content-end pt-3">
                            <button class="btn btn-primary ms-3" type="submit">Save changes</button>
                        </div>
                    </form>
                </div>
            </section>
        </aside>
    </div>
</div>

<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
