<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link th:href="@{/css/styles.min.css}" rel="stylesheet"></head>
<body>
<div class="container">
    <h2>Forgot Password</h2>

    <!-- Display success message if token is sent -->
    <div th:if="${tokenSent}" class="alert alert-success">
        A password reset link has been sent to your email address.
    </div>

    <form th:action="@{/forgot-password}" th:object="${emailDto}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
