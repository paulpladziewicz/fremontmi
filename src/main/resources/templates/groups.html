<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, customUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styles.min.css}" rel="stylesheet">
    <link th:href="@{/css/around-icons.min.css}" rel="stylesheet">
    <script th:src="@{/js/theme.min.js}"></script>
    <title>FremontMI</title>
</head>
<body>
<header th:insert="~{partials/header}"></header>
<main class="container">
    <h1>Groups</h1>
    <div class="container mt-4">
        <div class="row">
            <div th:each="group : ${groups}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${group.name}">Event Title</h5>
                        <p class="card-text" th:text="${group.description}">Event Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
