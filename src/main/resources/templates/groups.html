<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('FremontMI - Groups')"><title>Placeholder Title</title></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary">
    <div class="container">
    <h1 class="display-3 mt-4">Groups</h1>
    <div class="container mt-4">
        <div class="row">
            <div th:each="group : ${groups}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${group.name}">Card title</h4>
                        <p class="card-text text-body-secondary" th:text="${#strings.length(group.description) > 80 ? #strings.substring(group.description, 0, 80) + '...' : group.description}"></p>
                        <a th:href="'/groups/' + ${group.id}" class="btn btn-outline-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<footer th:replace="`{partials/footer}"></footer>
<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
