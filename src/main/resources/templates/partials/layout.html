<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block th:fragment="sharedHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="csrf-token" th:if="${_csrf != null}" th:content="${_csrf.token}" />
    <meta name="csrf-header" th:if="${_csrf != null}" th:content="${_csrf.headerName}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/images/home.svg}" type="image/svg">
    <link th:href="@{/css/theme.min.css}" rel="stylesheet">
    <link th:href="@{/css/around-icons.min.css}" rel="stylesheet">
    <script th:src="@{/js/htmx.2.0.2.min.js}" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script defer data-domain="fremontmi.com" src="https://plausible.io/js/script.hash.outbound-links.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <style>
        [x-cloak] { display: none !important; }

        .mb-last-0 > :last-child { margin-bottom: 0; }

        .icon-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: inherit;
        }

        .icon-btn:hover {
            color: #6c757d;
        }

        .icon-btn i {
            font-size: 1.25rem; /* Adjust icon size if needed */
        }

        .subscription-option {
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .subscription-option.selected {
            border-color: #0d6efd;
        }
    </style>
    <script defer>
        function disableSubmitButtonWhileSubmitting(form) {
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            return true; // Ensure the form is submitted
        }
    </script>
</th:block>

<body>

<header th:fragment="header" class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a href="/" class="navbar-brand" style="font-size: 32px; font-weight: bold;">
            <span>Fremont<span style="color: rgba(var(--ar-primary-rgb), var(--ar-bg-opacity));">MI</span></span>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarCollapse1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/articles" class="nav-link"><strong>Articles</strong></a>
                </li>
                <li class="nav-item">
                    <a href="/groups" class="nav-link"><strong>Groups</strong></a>
                </li>
                <li class="nav-item">
                    <a href="/events" class="nav-link"><strong>Events</strong></a>
                </li>
                <li class="nav-item">
                    <a href="/businesses" class="nav-link"><strong>Businesses</strong></a>
                </li>
                <li class="nav-item">
                    <a href="/neighbor-services" class="nav-link"><strong>NeighborServices™</strong></a>
                </li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <a href="/register" class="btn btn-primary btn-sm fs-sm me-1 ms-3 mb-4 mb-lg-0">
                    Register
                </a>
                <a href="/login" class="btn btn-outline-primary btn-sm fs-sm mb-4 mb-lg-0">
                    Sign in
                </a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a href="/my/settings" class="btn btn-secondary btn-sm fs-sm me-1 ms-3 mb-4 mb-lg-0 px-3 px-1">
                    <i class="ai-user"></i>
                </a>

                <form class="d-inline" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link ps-2 btn-sm fs-sm mb-4 mb-lg-0">
                        Sign out
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>

<footer class="py-3 my-4" th:fragment="footer">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
            <a class="nav-link" href="/articles">Articles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/groups">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/events">Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/businesses">Businesses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/neighbor-services">NeighborServices™</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/privacy-policy">Privacy Policy</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/terms-of-service">Terms of Service</a>
        </li>
    </ul>
    <p class="text-center text-muted">© 2024 FremontMI.com</p>
</footer>

</body>
</html>
