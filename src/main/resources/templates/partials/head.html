<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="csrf-token" th:content="${_csrf.token}"/>
    <meta name="csrf-header" th:content="${_csrf.headerName}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/images/home.svg}" type="image/svg">
    <link th:href="@{/css/flatpickr.min.css}" rel="stylesheet">
    <link th:href="@{/css/theme.min.css}" rel="stylesheet">
    <link th:href="@{/css/around-icons.min.css}" rel="stylesheet">
    <script th:src="@{/js/htmx.2.0.2.min.js}"></script>
    <style>
        .subscription-option {
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .subscription-option.selected {
            border-color: #0d6efd; /* Primary Bootstrap color */
        }
    </style>
    <style>
        .icon-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: inherit; /* Keep the inherited text color */
        }

        .icon-btn:hover {
            color: #6c757d; /* Optional: hover effect */
        }

        .icon-btn i {
            font-size: 1.25rem; /* Adjust icon size if needed */
        }
    </style>
    <script>
        function disableSubmitButtonWhileSubmitting(form) {
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            return true; // Ensure the form is submitted
        }
    </script>
    <script defer data-domain="fremontmi.com" src="https://plausible.io/js/script.hash.outbound-links.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <title th:text="${title}">FremontMI</title>
</head>
