<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - Groups')}"></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary">

    <div class="container">

        <div class="d-flex justify-content-between align-items-center my-4">
            <div>
                <h1 class="display-4">My Groups</h1>
            </div>
            <div>
                <a href="/groups" class="btn btn-outline-primary">View All Groups</a>
                <a href="/create/group" class="btn btn-outline-primary">Create Group</a>
            </div>
        </div>

        <div class="row">
            <th:block th:each="details : ${groups}">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${details.group.name}">Card title</h4>
                            <p class="card-text text-body-secondary" th:text="${#strings.length(details.group.description) > 120 ? #strings.substring(details.group.description, 0, 120) + '...' : details.group.description}"></p>
                            <a th:href="'/groups/' + ${details.group.id}" class="btn btn-outline-primary btn-sm">View</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

        <p class="my-4" th:if="${#lists.isEmpty(groups)}">You are currently not a part of any groups.</p>

    </div>

</main>
<footer th:replace="~{partials/footer}"></footer>
<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
