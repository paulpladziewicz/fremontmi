<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - Groups')}"></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary pt-4 pb-5">

    <div class="container">
        <div class="d-none d-sm-flex justify-content-between align-items-center mb-4">
            <h1 class="display-3 mb-0">Groups</h1>
            <div>
                <a href="/my/groups" class="btn btn-link fw-semibold fs-lg text-primary">My Groups</a>
                <a href="/create/group" class="btn btn-primary">Create</a>
            </div>
        </div>
        <div class="d-sm-none mb-4">
            <div class="d-flex justify-content-end">
                <a href="/create/group" class="btn btn-primary fw-semibold py-2 px-3">Create</a>
            </div>
            <h1 class="display-3 mb-0">Groups</h1>
            <a href="/my/groups" class="btn btn-link fw-semibold p-0">My Groups</a>
        </div>

        <div th:if="${popularTags.size() > 0}" class="mb-4">
            <div class="d-flex flex-wrap">
                <a th:each="tag : ${popularTags}"
                   th:href="'/groups?tag=' + ${tag.name}"
                   th:classappend="${selectedTag == tag.name} ? 'badge bg-primary bg-opacity-10 text-primary fs-sm m-1' : 'badge bg-secondary fs-sm m-1'"
                   th:text="${tag.name}">
                </a>
            </div>
            <div th:if="${selectedTag}">
                <a class="text-dark opacity-50 btn btn-link p-0" href="/groups">Clear Filter</a>
            </div>
        </div>

        <div class="row">
            <div th:if="${#lists.isEmpty(groups)}" class="my-4">
                <div>
                    There are no groups available at the moment.
                </div>
            </div>
            <div th:each="group : ${groups}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="h3 mb-1" th:text="${group.name}">Card title</h4>
                        <p class="text-muted fw-semibold mb-2">
                            <span th:text="${group.members.size()}"></span>
                            <span th:text="${group.members.size() == 1 ? 'Member' : 'Members'}"></span>
                        </p>
                        <p th:text="${#strings.length(group.description) > 120 ? #strings.substring(group.description, 0, 120) + '...' : group.description}"></p>
                        <a th:href="'/groups/' + ${group.slug}" class="btn btn-lg btn-link p-0">View Group<i class="ai-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer th:replace="~{partials/footer}"></footer>
<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
