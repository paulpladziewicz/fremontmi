<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - Groups')}"></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary">

    <div class="container">

        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="display-3 mb-0">Groups</h1>
            <div>
                <a href="/my/groups" class="btn btn-outline-primary">View My Groups</a>
                <a href="/create/group" class="btn btn-outline-primary">Create Group</a>
            </div>
        </div>

        <div class="row">
            <div th:each="group : ${groups}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-1" th:text="${group.name}">Card title</h4>
                        <p class="card-text mb-2">
                            <span th:text="${group.members.size()}"></span>
                            <span th:text="${group.members.size() == 1 ? 'Member' : 'Members'}"></span>
                        </p>
                        <p class="card-text text-body-secondary" th:text="${#strings.length(group.description) > 120 ? #strings.substring(group.description, 0, 120) + '...' : group.description}"></p>
                        <a th:href="'/groups/' + ${group.id}" class="btn btn-outline-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer th:replace="~{partials/footer}"></footer>
<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
