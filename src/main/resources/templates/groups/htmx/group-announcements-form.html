<form id="announcement-form"
      th:object="${announcement}"
      th:attr="hx-post='/announcements/group/' + ${groupId}"
      hx-target="#announcementList"
      hx-swap="innerHTML"
      hx-on::after-request="document.querySelector('#announcement-form').remove()"
      xmlns:hx-on="http://www.w3.org/1999/xhtml">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group mb-3">
        <label class="mb-1 form-label fw-semibold fs-base" for="title">Title:</label>
        <input type="text" id="title" class="form-control" name="title" placeholder="Enter title" required/>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="mt-1 text-danger"></p>
    </div>

    <div class="form-group mb-3">
        <label class="mb-1 form-label fw-semibold fs-base" for="content">Content:</label>
        <textarea id="content" class="form-control" name="content" placeholder="Enter content" required></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="mt-1 text-danger"></p>
    </div>

    <button class="btn btn-primary" type="submit">Add Announcement</button>
    <button class="btn btn-secondary" type="button" onclick="document.querySelector('#announcement-form').remove()">
        Cancel
    </button>
</form>
