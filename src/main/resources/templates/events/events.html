<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - Events')}"><title>Placeholder Title</title></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary">
    <div class="container">


        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="display-3 mb-0">Events</h1>
            <div>
                <a href="/my/events" class="btn btn-outline-primary">View My Events</a>
                <a href="/create/event" class="btn btn-primary">Create Event</a>
            </div>
        </div>

        <div class="row">
            <div th:if="${#lists.isEmpty(events)}" class="my-4">
                <div>
                    There are no events available at the moment.
                </div>
            </div>
            <div th:each="event : ${events}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Title</h5>
                        <p class="card-text" th:text="${event.description}">Event Description</p>
                        <p th:if="${event.formattedTimes != null and !event.formattedTimes.isEmpty()}"
                           th:text="${event.formattedTimes[0]}">
                            Event Start Time
                        </p>
                        <a th:href="'/events/' + ${event.id}" class="btn btn-outline-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
