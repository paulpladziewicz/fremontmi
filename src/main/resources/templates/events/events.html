<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{partials/layout :: sharedHead}"></th:block>
    <title>Upcoming Events in Fremont, MI</title>
    <meta name="description" content="Discover upcoming events in Fremont, MI. Browse through events in chronological order and find something exciting to attend." />
</head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary pt-4 pb-5">

    <div class="container">

        <div class="d-none d-sm-flex justify-content-between align-items-center mb-4">
            <h1 class="display-3 mb-0">Events</h1>
            <div>
                <a href="/my/events" class="btn btn-link fw-semibold fs-lg text-primary">My Events</a>
                <a href="/create/event" class="btn btn-primary">Create</a>
            </div>
        </div>
        <div class="d-sm-none mb-4">
            <div class="d-flex justify-content-end">
                <a href="/create/event" class="btn btn-primary fw-semibold py-2 px-3">Create</a>
            </div>
            <h1 class="display-3 mb-0">Events</h1>
            <a href="/my/events" class="btn btn-link fw-semibold p-0">My Events</a>
        </div>

        <div class="row">

            <div th:if="${#lists.isEmpty(events.getContent())}" class="my-4">
                <div>
                    There are no events available at the moment.
                </div>
            </div>

            <div th:each="event : ${events.getContent()}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <p class="fw-semibold text-danger mt-0 mb-1" th:if="${event.status == 'CANCELED'}">Canceled</p>
                        <h4 class="h3 mb-1" th:text="${event.detail.title}">Event Title</h4>

                        <div th:if="${event.detail.nextAvailableDayEvent != null}">
                            <p class="text-muted fw-semibold mb-2"
                               th:text="${#temporals.format(event.detail.nextAvailableDayEvent.startTime, 'MMMM dd, yyyy h:mm a')}">
                                Next Available Time
                            </p>
                            <p th:if="${event.detail.availableDayEventCount > 0}" class="text-muted">
                                More dates and times available
                            </p>
                        </div>

                        <p class="mb-3" th:text="${#strings.length(event.detail.description) > 120 ? #strings.substring(event.detail.description, 0, 120) + '...' : event.detail.description}">
                            Event Description
                        </p>

                        <a th:href="${event.pathname}" class="btn btn-lg btn-link p-0">View Event<i class="ai-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</main>
<script th:src="@{/js/theme.min.js}" th:fragment="themeScriptFragment"></script>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
