<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{partials/layout :: sharedHead}"></th:block>
    <title>Upcoming Events in Fremont, MI</title>
    <meta name="description" content="Discover upcoming events in Fremont, MI. Browse through events in chronological order and find something exciting to attend." />
</head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary pt-4 pb-5" x-data="loadMore()">

    <div class="container">

        <div class="d-none d-sm-flex justify-content-between align-items-center mb-4">
            <h1 class="display-3 mb-0">Events</h1>
            <div>
                <a href="/my/events" class="btn btn-link fw-semibold fs-lg text-primary">My Events</a>
                <a href="/create/event" class="btn btn-primary">Create</a>
            </div>
        </div>
        <div class="d-sm-none mb-4">
            <div class="d-flex justify-content-end">
                <a href="/create/event" class="btn btn-primary fw-semibold py-2 px-3">Create</a>
            </div>
            <h1 class="display-3 mb-0">Events</h1>
            <a href="/my/events" class="btn btn-link fw-semibold p-0">My Events</a>
        </div>

        <div class="row" x-ref="eventContainer">
            <div th:if="${#lists.isEmpty(events.getContent())}" class="my-4">
                <div>
                    There are no events available at the moment.
                </div>
            </div>
            <th:block th:insert="~{events/partials/list-events :: listEvents}"></th:block>
        </div>
        <div th:if="${events.hasNext()}" class="text-center mt-4">
            <button class="btn btn-primary" id="load-more-btn" @click="loadMore()">Load More</button>
        </div>

    </div>

</main>

<script>
    function loadMore() {
        return {
            currentPage: 0,
            async loadMore() {
                const response = await fetch(`/events/page/${this.currentPage}`);
                if (response.ok) {
                    const newContent = await response.text();
                    this.$refs.eventContainer.insertAdjacentHTML('beforeend', newContent);
                    this.currentPage += 1;

                    if (!newContent.includes('hasNext')) {
                        document.getElementById('load-more-btn').style.display = 'none';
                    }
                } else {
                    console.error('Failed to load more events');
                }
            }
        };
    }
</script>
<script th:src="@{/js/theme.min.js}" th:fragment="themeScriptFragment"></script>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
