<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{partials/layout :: sharedHead}"></th:block>
    <title>[[${event.detail.title}]] - Event in Fremont, MI</title>
    <meta name="description" th:content="${#strings.length(event.detail.description) > 160 ? #strings.substring(event.detail.description, 0, 157) + '...' : event.detail.description}" />
    <th:block th:if="${event.tags != null and #lists.size(event.tags) > 0}">
        <meta name="keywords" th:content="${#strings.arrayJoin(event.tags, ', ')}" />
    </th:block>
</head>

<body>
<header th:insert="~{partials/navbar}"></header>

<main>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="d-flex justify-content-end align-items-center">
                    <a th:if="${isAdmin}" th:href="'/edit'+${event.pathname}" class="btn btn-secondary btn-icon" aria-label="Edit" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                        <i class="ai-edit-alt"></i>
                    </a>
                </div>
            </div>

            <div class="col-md-10 col-lg-8 mx-auto">
                <nav aria-label="breadcrumb">
                    <ol class="pt-lg-3 pb-lg-4 pb-2 breadcrumb">
                        <li class="breadcrumb-item"><a href="/events">Events</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${event.detail.title}"></li>
                    </ol>
                </nav>
            </div>

            <div class="col-md-10 col-lg-8 mx-auto">

                <section>

                    <p class="fw-semibold text-danger" th:if="${canceled}">This event has been canceled.</p>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h1 class="display-4 mb-0" th:text="${event.detail.title}">Event Name</h1>
                    </div>


                    <p th:utext="${event.detail.description}">Event description here...</p>

                    <div th:if="${event.detail.locationName != null}">
                        <p><strong>Location:</strong> <span th:text="${event.detail.locationName}">Location Name</span></p>
                    </div>

                    <div th:if="${event.detail.address != null}">
                        <p><strong>Address:</strong> <span th:text="${event.detail.address}">Event Address</span></p>
                    </div>

                    <h3 class="mt-4">Event Dates and Times:</h3>
                    <div th:if="${event.detail.days != null && event.detail.formattedTimes != null}">
                        <div th:each="dayEvent, iterStat : ${event.detail.days}">
                            <p>
                                <span th:text="${event.detail.formattedTimes[iterStat.index * 2]}"></span>
                                <span th:if="${event.detail.formattedTimes[iterStat.index * 2 + 1] != 'No End Time'}">
                            <span th:text="' - '"></span>
                            <span th:text="${event.detail.formattedTimes[iterStat.index * 2 + 1]}"></span>
                        </span>
                            </p>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{partials/footer}"></footer>
<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
