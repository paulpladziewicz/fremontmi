<div th:each="event : ${events.getContent()}" class="col-md-4 mb-4" th:fragment="listEvents">
    <div class="card">
        <div class="card-body">
            <p class="fw-semibold text-danger mt-0 mb-1" th:if="${event.status == 'CANCELED'}">Canceled</p>
            <h4 class="h3 mb-1" th:text="${event.detail.title}">Event Title</h4>

            <div th:if="${event.detail.nextAvailableDayEvent != null}">
                <p class="text-muted fw-semibold mb-2"
                   th:text="${#temporals.format(event.detail.nextAvailableDayEvent.startTime, 'MMMM dd, yyyy h:mm a')}">
                    Next Available Time
                </p>
                <p th:if="${event.detail.availableDayEventCount > 0}" class="text-muted">
                    More dates and times available
                </p>
            </div>

            <p class="mb-3" th:text="${#strings.length(event.detail.description) > 120 ? #strings.substring(event.detail.description, 0, 120) + '...' : event.detail.description}">
                Event Description
            </p>

            <a th:href="${event.external} ? ${event.detail.externalUrl} : ${event.pathname}"
               th:attr="target=${event.external} ? '_blank' : '_self'"
               class="btn btn-lg btn-link p-0">
                View Event<i class="ai-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
</div>
<div th:id="${events.hasNext()} ? 'hasNext'" class="d-none"></div>
