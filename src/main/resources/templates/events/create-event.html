<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('Create New Group')}">
    <title>Create Group</title>
</head>
<body>
<header th:replace="~{partials/navbar}"></header>

<div class="container mt-4">
    <h1>Create New Event</h1>
    <form th:action="@{/create/event}" th:object="${event}" method="post">

        <div class="form-group">
            <label for="name">Group Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter group name">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Group description"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="locationName">Location</label>
            <input type="text" class="form-control" id="locationName" th:field="*{locationName}" placeholder="Enter location">
            <div th:if="${#fields.hasErrors('locationName')}" th:errors="*{locationName}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="address">address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter location">

        </div>

        <h4>Event Dates and Times</h4>
        <div id="dayEvents">
            <div th:each="dayEvent, iterStat : *{days}">
                <div class="form-group">
                    <label for="eventStartTime">Start Time</label>
                    <input id="eventStartTime" type="datetime-local" class="form-control" th:field="*{days[__${iterStat.index}__].eventStartTime}" placeholder="Enter start time">
                    <div th:if="${#fields.hasErrors('days[__${iterStat.index}__].eventStartTime')}" th:errors="*{days[__${iterStat.index}__].eventStartTime}" class="alert alert-danger"></div>
                </div>

                <div class="form-group">
                    <label for="eventEndTime">End Time (Optional)</label>
                    <input id="eventEndTime" type="datetime-local" class="form-control" th:field="*{days[__${iterStat.index}__].eventEndTime}" placeholder="Enter end time (optional)">
                    <div th:if="${#fields.hasErrors('days[__${iterStat.index}__].eventEndTime')}" th:errors="*{days[__${iterStat.index}__].eventEndTime}" class="alert alert-danger"></div>
                </div>

                <button type="button" class="btn btn-danger" th:onclick="|removeDayEvent(${iterStat.index})|">Remove</button>
            </div>
        </div>

        <button type="button" class="btn btn-secondary" onclick="addDayEvent()">Add Another Date</button>

        <div>
            <button class="btn btn-primary" type="submit">Create Event</button>
        </div>
    </form>
</div>

<script>
    // JavaScript function to add a new DayEvent entry
    function addDayEvent() {
        const dayEventsDiv = document.getElementById('dayEvents');
        const index = dayEventsDiv.children.length;

        const dayEventTemplate = `
            <div class="form-group">
                <label for="eventStartTime">Start Time</label>
                <input type="datetime-local" class="form-control" name="days[${index}].eventStartTime" placeholder="Enter start time">
            </div>

            <div class="form-group">
                <label for="eventEndTime">End Time (Optional)</label>
                <input type="datetime-local" class="form-control" name="days[${index}].eventEndTime" placeholder="Enter end time (optional)">
            </div>

            <button type="button" class="btn btn-danger" onclick="removeDayEvent(${index})">Remove</button>
        `;

        const newDayEventDiv = document.createElement('div');
        newDayEventDiv.innerHTML = dayEventTemplate;
        dayEventsDiv.appendChild(newDayEventDiv);

        updateRemoveButtons();
    }

    // JavaScript function to remove a DayEvent entry
    function removeDayEvent(index) {
        const dayEventsDiv = document.getElementById('dayEvents');
        const dayEventDiv = dayEventsDiv.children[index];
        dayEventsDiv.removeChild(dayEventDiv);

        updateRemoveButtons();
    }

    // Update the visibility of remove buttons based on the number of day events
    function updateRemoveButtons() {
        const dayEventsDiv = document.getElementById('dayEvents');
        const removeButtons = dayEventsDiv.querySelectorAll('button.btn-danger');

        // If there is only one day event, disable its remove button
        if (removeButtons.length === 1) {
            removeButtons[0].disabled = true;
        } else {
            removeButtons.forEach(button => button.disabled = false);
        }
    }

    // Initialize the form with the correct state
    document.addEventListener('DOMContentLoaded', addDayEvent);
    document.addEventListener('DOMContentLoaded', updateRemoveButtons);
</script>

<script th:src="@{/js/flatpickr.min.js}"></script>
<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
