<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - My Events')}"></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary pt-4 pb-5">

    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-3 mb-0">My Events</h1>
            <div>
                <a href="/events" class="btn btn-link fw-semibold fs-lg text-primary">View All Events</a>
                <a href="/create/event" class="btn btn-primary">Create Event</a>
            </div>
        </div>

        <div class="row">
            <div th:each="event : ${events}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="h3 mb-1" th:text="${event.name}">Event Title</h4>
                        <p class="text-muted fw-semibold mb-2" th:if="${event.formattedTimes != null and !event.formattedTimes.isEmpty()}" th:text="${event.formattedTimes[0]}">
                            Event Start Time
                        </p>
                        <p th:text="${#strings.length(event.description) > 120 ? #strings.substring(event.description, 0, 120) + '...' : event.description}">Event Description</p>
                        <a th:href="'/events/' + ${event.slug}" class="btn btn-lg btn-link p-0">View Event<i class="ai-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <p th:if="${#lists.isEmpty(events)}">You are currently not administering any events.</p>

    </div>

</main>
<footer th:replace="~{partials/footer}"></footer>
<script th:replace="~{partials/theme-js}"></script>
</body>
</html>
