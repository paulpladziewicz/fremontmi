<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('Create NeighborServices™ Profile')}">
    <title>Create Business</title>
</head>
<body>
<header th:replace="~{partials/navbar}"></header>

<main>
    <div class="container mt-4">

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h1>Create NeighborServices™ Profile</h1>
                <form id="create-business-form" th:action="@{/create/neighbor-services-profile}" th:object="${neighborServicesProfile}" method="post" onsubmit="disableSubmitButtonWhileSubmitting(this)">
                    <input type="hidden" name="priceId" id="priceId" th:value="*{priceId}">

                    <div class="form-group mb-2">
                        <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="displayName">Display name</label>
                        <textarea class="form-control" id="displayName" th:field="*{name}" rows="3" placeholder="Display name"></textarea>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
                    </div>

                    <div class="form-group mb-2">
                        <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="description">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Business description"></textarea>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></div>
                    </div>

                    <div th:replace="~{partials/tag-input}"></div>

                    <div class="form-group mb-2">
                        <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
                    </div>

                    <div id="neighborServiceContainer">
                        <div class="neighbor-service-item">
                            <h4>Neighbor Service 1</h4>
                            <div class="form-group mb-2">
                                <label for="neighborServices[0].name">Service Name</label>
                                <input type="text" class="form-control" th:field="*{neighborServices[0].name}" placeholder="Service name" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('neighborServices[0].name')}" th:errors="*{neighborServices[0].name}"></span>
                            </div>
                            <div class="form-group mb-2">
                                <label for="neighborServices[0].description">Service Description</label>
                                <textarea class="form-control" th:field="*{neighborServices[0].description}" rows="3" placeholder="Service description" required></textarea>
                                <span class="text-danger" th:if="${#fields.hasErrors('neighborServices[0].description')}" th:errors="*{neighborServices[0].description}"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Button to dynamically add more services -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary" onclick="addNeighborService()">Add Another Service</button>
                    </div>

                    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger my-3"></p>

                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript to add more NeighborService fields -->
<script>
    let serviceIndex = 1;

    function addNeighborService() {
        const container = document.getElementById('neighborServiceContainer');
        const newService = document.createElement('div');
        newService.classList.add('neighbor-service-item');
        newService.innerHTML = `
            <h4>Neighbor Service ${serviceIndex + 1}</h4>
            <div class="form-group mb-2">
                <label for="neighborServices[${serviceIndex}].name">Service Name</label>
                <input type="text" class="form-control" name="neighborServices[${serviceIndex}].name" placeholder="Service name" required>
            </div>
            <div class="form-group mb-2">
                <label for="neighborServices[${serviceIndex}].description">Service Description</label>
                <textarea class="form-control" name="neighborServices[${serviceIndex}].description" rows="3" placeholder="Service description" required></textarea>
            </div>
        `;
        container.appendChild(newService);
        serviceIndex++;
    }
</script>

<script th:src="@{/js/custom-validation.js}"></script>
<script th:replace="~{partials/theme-js}"></script>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
