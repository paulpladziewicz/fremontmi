<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - NeighborServices™')}"><title>Placeholder Title</title></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary pt-4 pb-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-3 mb-0">NeighborServices™</h1>
            <div>
                <a href="/my/neighbor-services" class="btn btn-link fw-semibold fs-lg text-primary">My NeighborServices™</a>
                <a href="/create/neighbor-service/overview" class="btn btn-primary">Create NeighborService™</a>
            </div>
        </div>

        <div class="row">
            <div class="row">
                <div th:if="${#lists.isEmpty(neighborServices)}" class="my-4">
                    <div>
                        There are no NeighborServices™ listed at the moment.
                    </div>
                </div>
                <div th:each="neighborService : ${neighborServices}" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="h3 mb-1" th:text="${neighborService.name}">Business Name</h4>
                            <p class="text-muted fw-semibold mb-2">
                                <span th:text="${neighborService.address}">Business Address</span>
                            </p>
                            <p th:text="${#strings.length(neighborService.description) > 120 ? #strings.substring(neighborService.description, 0, 120) + '...' : neighborService.description}">
                                Business Description
                            </p>
                            <a th:href="'/neighbor-services/' + ${neighborService.id}" class="btn btn-lg btn-link p-0">View NeighborService™<i class="ai-arrow-right ms-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
