<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - NeighborServices™')}"><title>Placeholder Title</title></head>
<body>
<header th:insert="~{partials/navbar}"></header>

<main class="bg-secondary pt-4 pb-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-3 mb-0">My NeighborServices™</h1>
            <div>
                <a href="/neighbor-services" class="btn btn-link fw-semibold fs-lg text-primary">All NeighborServices™</a>
                <a href="/create/neighbor-service/overview" class="btn btn-primary">Create NeighborService™</a>
            </div>
        </div>

        <div class="row">
            <div th:if="${#lists.isEmpty(neighborServiceProfiles)}" class="my-4">
                <div>
                    You have no NeighborServices™ at the moment.
                </div>
            </div>
            <div th:each="neighborServiceProfile : ${neighborServiceProfiles}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="h3 mb-1" th:text="${neighborServiceProfile.name}">NeighborService™ Name</h4>
                        <p th:text="${#strings.length(neighborServiceProfile.description) > 120 ? #strings.substring(neighborServiceProfile.description, 0, 120) + '...' : neighborServiceProfile.description}">
                            NeighborService™ Description
                        </p>
                        <a th:href="'/neighbor-services/' + ${neighborServiceProfile.id}" class="btn btn-lg btn-link p-0">View NeighborService™<i class="ai-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
