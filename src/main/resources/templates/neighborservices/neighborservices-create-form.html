<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('Create Business Listing')}">
    <title>Create Business</title>
</head>
<body>
<header th:replace="~{partials/navbar}"></header>

<main>
    <div class="container mt-4">

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h1>Create NeighborServiceâ„¢</h1>
                <form id="create-business-form" th:action="@{/create/neighbor-service/subscription}" th:object="${neighborServiceProfile}" method="post" onsubmit="disableSubmitButtonWhileSubmitting(this)">
                    <input type="hidden" name="priceId" id="priceId" th:value="${priceId}">
                    <input type="hidden" th:if="${neighborServiceProfile.id != null}" th:field="*{id}">

                    <div class="row row-cols-1 row-cols-sm-2">
                        <div class="col mb-4">
                            <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="firstName">First Name</label>
                            <input class="form-control form-control-lg" type="text" name="firstName" id="firstName" th:field="*{firstName}" placeholder="First name" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>
                        <div class="col mb-4">
                            <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="lastName">Last Name</label>
                            <input class="form-control form-control-lg" type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Last name" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="description">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Business description"></textarea>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></div>
                    </div>

                    <div class="form-group mb-2">
                        <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
                    </div>

                    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger my-3"></p>

                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/custom-validation.js}"></script>
<script th:replace="~{partials/theme-js}"></script>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
