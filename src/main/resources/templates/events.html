<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('FremontMI - Groups')"><title>Placeholder Title</title></head>
<body>
<header th:insert="~{partials/navbar}"></header>
<main class="bg-secondary">
    <div class="container">


    <h1 class="display-3 mt-4">Upcoming Events</h1>
    <div class="container mt-4">
        <div class="row">
            <div th:each="event : ${events}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Title</h5>
                        <p class="card-text" th:text="${event.description}">Event Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
