<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, customUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styles.min.css}" rel="stylesheet">
    <link th:href="@{/css/around-icons.min.css}" rel="stylesheet">
    <script th:src="@{/js/theme.min.js}"></script>
    <title>FremontMI</title>
</head>
<body>
<header th:insert="~{partials/header}"></header>
<main class="container">
    <h1>Upcoming Events</h1>
    <div>
        <ul>
            <li th:each="event : ${events}">
                <span th:text="${event.title}">Event Title</span> -
                <span th:text="${event.startDateTime}">Start Date</span> to
                <span th:text="${event.endDateTime}">End Date</span>
            </li>
        </ul>
    </div>
</main>

</body>
</html>
