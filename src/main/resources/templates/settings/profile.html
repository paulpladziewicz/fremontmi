<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - My Profile Info')}"><title>Placeholder Title</title></head>
<body class="bg-secondary">
<header th:insert="~{partials/navbar}"></header>

<div class="container mt-4">
    <h1 class="display-4">My Settings</h1>

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a href="/my/settings" class="nav-link active" role="tab">
                Profile
            </a>
        </li>
        <li class="nav-item">
            <a href="/my/settings/subscriptions" class="nav-link" role="tab">
                Subscriptions
            </a>
        </li>
        <li class="nav-item">
            <a href="/my/settings/billing" class="nav-link" role="tab">
                Billing
            </a>
        </li>
    </ul>

    <section class="card border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
        <div class="card-body">
            <div class="d-flex align-items-center mt-sm-n1 mb-0 mb-lg-1 mb-xl-3">
                <i class="ai-user text-primary lead pe-1 me-2"></i>
                <h2 class="h4 mb-0">Profile</h2>
            </div>
            <form th:action="@{/my/settings}" th:object="${userProfile}" method="post" onsubmit="disableSubmitButtonWhileSubmitting(this)" class="row g-3 g-sm-4 mt-0 mt-lg-2">
                <div class="col-sm-6">
                    <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="firstName">First name</label>
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" required>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-text text-danger"></div>
                </div>
                <div class="col-sm-6">
                    <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="lastName">Last name</label>
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" required>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-text text-danger"></div>
                </div>
                <div class="col-sm-6">
                    <label class="mb-1 form-label opacity-75 fw-medium fs-base" for="email">Email address</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></div>
                </div>

                <div th:if="${isSuccess != null}" class="alert alert-success col-12" role="alert">
                    Your settings have been updated successfully!
                </div>

                <div class="col-12 d-flex justify-content-end pt-3">
                    <button class="btn btn-primary ms-3" type="submit">Save changes</button>
                </div>
            </form>
        </div>
    </section>

    <section class="card border-0 py-1 p-md-2 p-xl-3 p-xxl-4">
        <div class="card-body">
            <div class="d-flex align-items-center pb-4 mt-sm-n1 mb-0 mb-lg-1 mb-xl-3">
                <i class="ai-trash text-primary lead pe-1 me-2"></i>
                <h2 class="h4 mb-0">Delete account</h2>
            </div>

            <p>The ability to delete your account is being built. In the meantime, please make this request by contacting us via our
                <a href="/#contact-us">contact form</a>.</p>

<!--                    Delete account-->

<!--            </div>-->
        </div>
    </section>
</div>

<script th:replace="~{partials/theme-js}"></script>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
