<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - My Billing Info')}"><title>Placeholder Title</title></head>
<body class="bg-secondary">
<header th:insert="~{partials/navbar}"></header>

<div class="container mt-4">
    <h1 class="display-4">My Settings</h1>

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a href="/my/settings" class="nav-link" role="tab">
                Profile
            </a>
        </li>
        <li class="nav-item">
            <a href="/my/settings/subscriptions" class="nav-link" role="tab">
                Subscriptions
            </a>
        </li>
        <li class="nav-item">
            <a href="/my/settings/billing" class="nav-link active" role="tab">
                Billing
            </a>
        </li>
    </ul>

    <section class="card border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
        <div class="card-body">
            <div class="d-flex align-items-center mt-sm-n1 mb-0 mb-lg-1 mb-xl-3">
                <i class="ai-wallet text-primary lead pe-1 me-2"></i>
                <h2 class="h4 mb-0">Billing</h2>
            </div>

            <h3 class="mt-4">History</h3>
            <p id="loading" class="placeholder-glow">
                <span class="placeholder col-10"></span>
                <span class="placeholder col-8"></span>
                <span class="placeholder col-6"></span>
            </p>
            <div id="invoices"></div>
        </div>
    </section>
</div>


<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Show the loading element initially
        document.querySelector('#loading').style.display = 'block';

        try {
            // Fetch invoices
            const invoicesResponse = await fetch('/api/stripe/invoices').then(r => r.json());
            const invoicesDiv = document.querySelector('#invoices');

            if (Array.isArray(invoicesResponse) && invoicesResponse.length > 0) {
                invoicesDiv.innerHTML = invoicesResponse.map(invoice => {
                    let amountPaid = (invoice.amountPaid / 100).toFixed(2); // Convert cents to dollars
                    let amountDue = (invoice.amountDue / 100).toFixed(2);
                    let date = new Date(invoice.created * 1000).toLocaleDateString();

                    return `
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title">Invoice ID: ${invoice.id}</h5>
                                <p class="card-text">
                                    <strong>Amount Due:</strong> $${amountDue} ${invoice.currency.toUpperCase()}
                                </p>
                                <p class="card-text">
                                    <strong>Amount Paid:</strong> $${amountPaid} ${invoice.currency.toUpperCase()}
                                </p>
                                <p class="card-text">
                                    <strong>Date:</strong> ${date}
                                </p>
                                ${invoice.receiptUrl ? `
                                    <p class="card-text">
                                        <a href="${invoice.receiptUrl}" target="_blank" class="btn btn-outline-primary">View Receipt</a>
                                    </p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
            } else {
                invoicesDiv.innerHTML = '<p>No invoices found.</p>';
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            if (invoicesDiv) invoicesDiv.innerHTML = '<p>Error loading invoices. Please try again later.</p>';
        } finally {
            // Hide the loading element after all data is loaded or if an error occurs
            document.querySelector('#loading').style.display = 'none';
        }
    });

</script>

<script th:replace="~{partials/theme-js}"></script>
<footer th:replace="~{partials/footer}"></footer>
</body>
</html>
