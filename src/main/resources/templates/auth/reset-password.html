<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<h2>Reset Password</h2>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/reset-password}" th:object="${resetPasswordDto}" method="post">
    <input type="hidden" th:field="*{token}" />

    <div>
        <label for="password">New Password:</label>
        <input type="password" th:field="*{password}" id="password" required />
    </div>

    <div>
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" required />
    </div>

    <div>
        <button type="submit">Reset Password</button>
    </div>
</form>
</body>
</html>
