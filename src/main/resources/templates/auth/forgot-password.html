<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head('FremontMI - Home')}"><title>Placeholder Title</title></head>
<body>
<header th:insert="~{partials/navbar}"></header>

<main style="margin: 16px 0 60px 0">
        <div class="mx-auto px-3" style="max-width: 700px;">
            <h1 class="pt-3 pb-2 pb-lg-3">Forgot your password?</h1>
            <p class="pb-2">Change your password in three easy steps. This helps to keep your new password secure.</p>
            <ul class="list-unstyled pb-2 pb-lg-0 mb-3 mb-lg-4">
                <li class="d-flex mb-2">
                    <span class="text-primary fw-semibold me-2">1.</span>
                    Fill in your username below.
                </li>
                <li class="d-flex mb-2">
                    <span class="text-primary fw-semibold me-2">2.</span>
                    We'll email you a link to use to go to the reset password page properly.
                </li>
                <li class="d-flex mb-2">
                    <span class="text-primary fw-semibold me-2">3.</span>
                    Reset your password on the reset password page.
                </li>
            </ul>
            <div class="card border-0 bg-primary" data-bs-theme="dark">
                <form class="card-body" th:action="@{/forgot-password}" th:object="${emailDto}" method="post" onsubmit="disableSubmitButtonWhileSubmitting(this)">
                    <div class="mb-4">
                        <div class="position-relative">
                            <i class="ai-user fs-lg position-absolute top-50 start-0 translate-middle-y text-light opacity-80 ms-3"></i>
                            <input class="form-control form-control-lg ps-5" type="text" id="email" th:field="*{email}" placeholder="Username" required>
                        </div>
                    </div>
                    <button class="btn btn-light" type="submit">Get Reset Password Page Link</button>
                </form>
            </div>
        </div>
</main>
<script th:src="@{/js/theme.min.js}"></script>
<footer th:replace="~{partials/newFooter}"></footer>
</body>
</html>
