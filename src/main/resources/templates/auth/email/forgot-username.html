<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FremontMI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }
        a { color: #229efd; font-weight: bold; }
        a:hover { color: #fd6350; text-decoration: none; }
        @media screen and (max-width: 600px) {
            h1 { font-size: 24px !important; }
        }
    </style>
</head>
<body id="body" style="margin: 0; padding: 0; background-color: #f7f7f7;">
<div style="display: none; max-height: 0; overflow: hidden;">
    Here is your username reminder from FremontMI.
</div>
<div style="background-color: white; color: #222222; font-family: sans-serif; font-size: 18px; line-height: 1.6; margin: 0 auto; max-width: 600px; padding: 40px 20px;">
    <h1 style="font-size: 32px; margin-bottom: 25px; color: #333333; text-align: center; font-weight: 700;">Hello!</h1>
    <p style="margin-bottom: 25px; text-align: center;">
        You requested a reminder for your username. Here it is:
    </p>
    <!-- Username container with full-width background -->
    <div style="background-color: #f7f7f7; padding: 10px 0; margin: 0 -20px 30px -20px;">
        <p style="font-size: 26px; font-weight: bold; text-align: center; margin: 0;">
            <span th:text="${username}">[username]</span>
        </p>
    </div>
    <p style="text-align: center; margin-bottom: 25px;">
        If you did not request this, please <a href="https://fremontmi.com/#contact-us" style="color: #448C74">contact us</a> immediately.
    </p>
    <p style="text-align: center; margin-bottom: 40px;">
        Thank you for being a part of FremontMI!
    </p>
    <p style="text-align: center; font-size: 12px; color: #666666; margin-top: 20px;">
        This is an automated message, please do not reply.
    </p>
</div>
</body>
</html>
